<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>性能控制台</title>
    <meta charset="utf-8">
    <script src="/static/js/echarts.min.js"></script>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-dialog.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-dialog.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <style type="text/css">
        iframe {
             width:100%;
             height:540px;
             frameborder:0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">服务器性能监控</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">概览</a></li>
                <li><a href="#">CPU Usage</a></li>
            </ul>
        </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            当前状态
                        </h3>
                    </div>
                    <div class="panel-body">
                        <iframe src="/view/current"></iframe>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            CPU历史记录
                        </h3>
                    </div>
                    <div class="panel-body">
                        <iframe src="/view/history/cpu"></iframe>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            内存历史记录
                        </h3>
                    </div>
                    <div class="panel-body">
                        <iframe src="/view/history/memory/virtual"></iframe>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">


                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            交换区历史记录
                        </h3>
                    </div>
                    <div class="panel-body">
                        <iframe src="/view/history/memory/swap"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
